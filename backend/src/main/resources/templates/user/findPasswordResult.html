<!DOCTYPE html>
<html lang="ko" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 찾기 결과</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .container {
            width: 350px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h2 {
            color: #333;
            margin-bottom: 15px;
        }

        .result-box {
            background: #e8f5e9;
            color: #2e7d32;
            padding: 15px;
            border-radius: 8px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .btn-primary {
            background-color: #2e7d32;
            color: white;
        }

        .btn-secondary {
            background-color: #0277bd;
            color: white;
        }

        .btn-home {
            background-color: #616161;
            color: white;
        }

        .btn:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>비밀번호 찾기 결과</h2>
        <div class="result-box">
            <span>회원님의 임시 비밀번호는<strong th:text="${tempPw}"></strong> 입니다.</span>
        </div>
        <a th:href="@{/user/login}" class="btn btn-primary">로그인하기</a>
        <a th:href="@{/user/findLoginId}" class="btn btn-secondary">아이디 찾기</a>
        <a th:href="@{/user/index}" class="btn btn-home">홈으로</a>
    </div>

</body>

</html>
