<!DOCTYPE html>
<html lang="ko" xmlns:th="http://thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>비밀번호 찾기 결과</title>
    <script th:src="@{/js/toggle.js}" defer></script>
    <link rel="stylesheet" th:href="@{/css/user/login.css}" />
    <link
      rel="stylesheet"
      href="http://fonts.cdnfonts.com/css/airbnb-cereal-app"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <header th:replace="~{fragments/header :: header}"></header>
    <!-- 로그인 처리 -->
    <div class="findId-container">
      <div class="mb-1">
        <span><strong>비밀번호 찾기 결과</strong></span>
      </div>
      <br />
      <div class="result-box">
        <span><strong th:text="${tempPw}"></strong></span>
      </div>
      <div class="findResult-btn-group">
        <a th:href="@{/user/login}" class="btn btn-success w-100">로그인하기</a>
        <a th:href="@{/user/findLoginId}" class="btn btn-primary w-100"
          >아이디 찾기</a
        >
      </div>
    </div>
    <footer th:replace="~{fragments/footerTest :: footer}"></footer>
  </body>
</html>
