<!DOCTYPE html>
<html
  lang="ko"
  xmlns:th="http://thymeleaf.org"
  xmlns:sec="http://thymeleaf.org/extras/spring-security"
>
  <head>
    <meta charset="UTF-8" />
    <title>Header</title>
  </head>
  <body>
    <header th:fragment="header">
      <div class="header-col">
        <a th:href="@{/}">
          <img
            th:src="@{/images/logo-achiko.png}"
            alt="Achiko Logo"
            width="204px"
            height="64px"
          />
        </a>
      </div>
      <div class="header-col header-form">
        <ul>
          <!-- <li><a th:href="@{/testTemp/testPage}">testpage</a></li>
          <th:block sec:authorize="isAnonymous()">
            <li><a th:href="@{/user/regist}">회원가입</a></li>
            <li><a th:href="@{/user/login}">로그인</a></li>
          </th:block>

          <th:block sec:authorize="isAuthenticated()">
            <li><a th:href="@{/user/logout}">로그아웃</a></li>
            <li><a th:href="@{/user/mypage}">개인정보 수정</a></li>
          </th:block>

          
          <li><a th:href="@{/viewSpline}">SplinePage</a></li>

          <li>
            <a th:href="@{/share/write}">글 작성 페이지</a>
          </li> -->
          <!-- <li><a th:href="@{/viewSubscribe/subscribePage}">구독</a></li> -->

          <li>
            <a class="sticky-black" href="#"
              >あちこちの夢が集まり、ひとつの物語が生まれる</a
            >
          </li>
        </ul>
      </div>
      <div class="query-form header-form">
        <div class="query-date-end">
          <div class="query-title">지방</div>
          <select
            id="provinceId"
            name="provinceId"
            class="form-control"
            required
            onchange="updateRegionSelect()"
          >
            <option value="all" selected>전체</option>
            <option value="1">北海道</option>
            <option value="2">東北</option>
            <option value="3">甲信越・北陸</option>
            <option value="4">関東</option>
            <option value="5">中国</option>
            <option value="6">東海</option>
            <option value="7">九州・沖縄</option>
            <option value="8">関西</option>
            <option value="9">四国</option>
          </select>
        </div>
        <div class="query-divide"></div>
        <div class="query-date-end">
          <div class="query-title">지역</div>
          <select
            id="regionId"
            name="regionId"
            class="form-control"
            required
            onchange="updateCitySelect()"
          >
            <option value="all">전체</option>
          </select>
        </div>
        <div class="query-divide"></div>
        <div class="query-date-end">
          <div class="query-title">도시</div>
          <select
            id="cityId"
            name="cityId"
            class="form-control"
            required
            onchange="updateTownSelect()"
          >
            <option value="all">전체</option>
          </select>
        </div>
        <div class="query-divide"></div>
        <div class="query-col query-submit">
          <div class="query-date-end">
            <div class="query-title">시/군/구</div>
            <select id="townId" name="townId" class="form-control" required>
              <option value="all">전체</option>
            </select>
          </div>
          <div>
            <button class="query-submit-btn">
              <svg
                viewBox="0 0 32 32"
                style="
                  display: block;
                  height: 16px;
                  width: 16px;
                  stroke: white;
                  stroke-width: 4;
                  overflow: visible;
                "
              >
                <g fill="none">
                  <path
                    d="m13 24c6.0751322 0 11-4.9248678 11-11 0-6.07513225-4.9248678-11-11-11-6.07513225 0-11 4.92486775-11 11 0 6.0751322 4.92486775 11 11 11zm8-3 9 9"
                  ></path>
                </g>
              </svg>
            </button>
          </div>
        </div>
      </div>
      <div class="simple-query-form">
        <div class="simple-query-btn-wrap">
          <button class="simple-query-form-btn">
            <div class="text">검색 시작하기</div>
            <div class="query-submit-btn">
              <svg
                viewBox="0 0 32 32"
                style="
                  display: block;
                  height: 12px;
                  width: 12px;
                  stroke: white;
                  stroke-width: 4;
                  overflow: visible;
                "
              >
                <g fill="none">
                  <path
                    d="m13 24c6.0751322 0 11-4.9248678 11-11 0-6.07513225-4.9248678-11-11-11-6.07513225 0-11 4.92486775-11 11 0 6.0751322 4.92486775 11 11 11zm8-3 9 9"
                  ></path>
                </g>
              </svg>
            </div>
          </button>
        </div>
      </div>
      <div class="header-col header-nav">
        <div class="header-nav-left">
          <!-- <a class="sticky-black" href="#"
            >あちこちの夢が集まり、ひとつの物語が生まれる</a
          > -->
          <button>
            <svg class="sticky-black" width="16px" height="16px">
              <path
                d="m8.002.25a7.77 7.77 0 0 1 7.748 7.776 7.75 7.75 0 0 1 -7.521 7.72l-.246.004a7.75 7.75 0 0 1 -7.73-7.513l-.003-.245a7.75 7.75 0 0 1 7.752-7.742zm1.949 8.5h-3.903c.155 2.897 1.176 5.343 1.886 5.493l.068.007c.68-.002 1.72-2.365 1.932-5.23zm4.255 0h-2.752c-.091 1.96-.53 3.783-1.188 5.076a6.257 6.257 0 0 0 3.905-4.829zm-9.661 0h-2.75a6.257 6.257 0 0 0 3.934 5.075c-.615-1.208-1.036-2.875-1.162-4.686l-.022-.39zm1.188-6.576-.115.046a6.257 6.257 0 0 0 -3.823 5.03h2.75c.085-1.83.471-3.54 1.059-4.81zm2.262-.424c-.702.002-1.784 2.512-1.947 5.5h3.904c-.156-2.903-1.178-5.343-1.892-5.494l-.065-.007zm2.28.432.023.05c.643 1.288 1.069 3.084 1.157 5.018h2.748a6.275 6.275 0 0 0 -3.929-5.068z"
              ></path>
            </svg>
          </button>
        </div>
        <div class="header-nav-right">
          <button id="menuButton">
            <div class="icon-list">
              <svg
                viewBox="0 0 32 32"
                style="
                  display: block;
                  fill: none;
                  height: 16px;
                  width: 16px;
                  stroke: currentcolor;
                  stroke-width: 3;
                  overflow: visible;
                "
              >
                <g fill="none" fill-rule="nonzero">
                  <path d="m2 16h28"></path>
                  <path d="m2 24h28"></path>
                  <path d="m2 8h28"></path>
                </g>
              </svg>
            </div>
            <div class="icon-user-circle">
              <svg viewBox="0 0 32 32">
                <path
                  d="m16 .7c-8.437 0-15.3 6.863-15.3 15.3s6.863 15.3 15.3 15.3 15.3-6.863 15.3-15.3-6.863-15.3-15.3-15.3zm0 28c-4.021 0-7.605-1.884-9.933-4.81a12.425 12.425 0 0 1 6.451-4.4 6.507 6.507 0 0 1 -3.018-5.49c0-3.584 2.916-6.5 6.5-6.5s6.5 2.916 6.5 6.5a6.513 6.513 0 0 1 -3.019 5.491 12.42 12.42 0 0 1 6.452 4.4c-2.328 2.925-5.912 4.809-9.933 4.809z"
                ></path>
              </svg>
            </div>
          </button>
        </div>
      </div>
      <!-- 모달 (회원가입/로그인 메뉴) -->
      <div id="modalMenu" class="modal">
          <!-- <span class="close">&times;</span> -->
          <div class="menu-group">
            <th:block sec:authorize="isAnonymous()">
              <li><a th:href="@{/user/regist}">회원가입</a></li>
              <li><a th:href="@{/user/login}">로그인</a></li>
            </th:block>
            <th:block sec:authorize="isAuthenticated()">
              <li><a th:href="@{/user/logout}">로그아웃</a></li>
              <li><a th:href="@{/user/mypage}">개인정보 수정</a></li>
            </th:block>
          </div>
          <div class="menu-divider"></div>
          <div class="menu-group">
            <li><a th:href="@{/viewSubscribe/subscribePage}">구독 page</a></li>
            <li><a th:href="@{/viewSpline}">SplinePage</a></li>
            <li><a th:href="@{/share/write}">글 작성 페이지</a></li>
          </div>
      </div>
    </header>
  </body>
</html>
