<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Guest to Host</title>
    <link rel="stylesheet" th:href="@{/css/find.css}">
    
</head>
<body>
	<header>
    	<img src="/images/achiko-logo3.png" alt="Achiko Logo" class="logo">
	</header>
    <h1>호스트를 추천해드립니다</h1>

    <form action="#" th:action="@{/calculateSimilarity/guest-to-host}" method="post" onsubmit="return disableButton(this);">
    	<label for="baseText">자기소개를 작성해보세요 :</label>
    	<input type="text" id="baseText" name="baseText" th:value="${currentUserBio}" size="50"/>
    	<br>
    	<button type="submit" id="compare-btn">
        	<span id="button-text">호스트 추천</span>
    	</button>
	</form>


    <br>
    <div class="back-buttons">
    	<a th:href="@{/}">메인으로 돌아가기</a>
    </div>
    <script>
		function disableButton(form) {

    	// Show full-screen loading overlay
    	let loadingScreen = document.getElementById("loading-screen");
    	if (loadingScreen) {
        	loadingScreen.style.display = "flex";
    	} else {
        	console.error("Error: #loading-screen not found!");
    	}

    	return true; // Allow form submission
	}
	</script>

	<div id="loading-screen" class="loading-wrap">
    	<div class="spinner"></div>
	</div>
	
</body>
</html>
