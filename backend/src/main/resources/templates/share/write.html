<!DOCTYPE html>
<html lang="ko" xmlns:th="http://thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Achiko</title>
    <link rel="icon" type="image/x-icon" th:href="@{/images/favicon.ico}" />

    <!-- Google Fonts: Noto Sans JP & Noto Sans KR -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&family=Noto+Sans+KR:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- jQuery 추가 -->
    <script th:src="@{/js/jquery-3.7.1.min.js}"></script>

    <!-- CSS -->
    <link rel="stylesheet" th:href="@{/css/share/write.css}" />
    <script
      async
      defer
      th:src="@{|https://maps.googleapis.com/maps/api/js?key=${googleApiKey}&libraries=places&callback=initMap&language=ja|}"
    ></script>

    <!-- (2) 전역 변수 할당 (Thymeleaf -> JS) -->
    <script th:inline="javascript">
      window.googleApiKeyFromServer = /*[[${googleApiKey}]]*/ "";
    </script>
    <!-- 스크립트: write.js와 Google Maps API (language=ja, defer) -->
    <script src="/js/share/write.js" defer></script>
  </head>
  <body>
    <!-- 헤더 header -->
    <header th:replace="~{fragments/header :: header}"></header>

    <!-- 메인 컨테이너 -->
    <main class="main-container">
      <!-- 왼쪽 사이드바 -->
      <aside class="sidebar">
        <nav class="sidebarNav">
          <a href="#title">TITLE</a><br />
          <a href="#description">DESCRIPTION</a><br />
          <a href="#currentGuests">GUEST</a><br />
          <a href="#provinceId">LOCATION</a><br />
          <a href="#map">MAP</a><br />
          <a href="#price">PRICE</a><br />
          <a href="#photos">PHOTO</a><br />
        </nav>
        <h1 class="SidebarMobileTitle">숙소 등록</h1>
      </aside>

      <!-- 중앙 컨텐츠 영역 -->
      <!-- 폼 제출 시 validateForm()을 호출 -->
      <section class="content-area">
        <form
          id="shareForm"
          th:action="@{/share/write}"
          method="post"
          enctype="multipart/form-data"
          class="write-form"
          onsubmit="return validateForm();"
        >
          <!-- (추가) sessionId를 전달하기 위한 hidden input -->
          <input
            type="hidden"
            id="sessionId"
            name="sessionId"
            th:value="${sessionId}"
          />

          

          <!-- 제목 -->
          <div class="form-group">
            <label for="title">제목</label>
            <input
              type="text"
              id="title"
              name="title"
              class="form-control"
              placeholder="제목을 입력하세요"
              required
            />
          </div>

          <!-- 개요/소개 -->
          <div class="form-group">
            <label for="description">모집 글 작성</label>
            <textarea
              id="description"
              name="description"
              class="form-control"
              rows="4"
              placeholder="간단한 소개나 설명을 입력하세요"
              required
            ></textarea>
          </div>

          <!-- 요금 -->
          <div class="form-group">
            <label for="price">요금</label>
            <input
              type="text"
              step="0.01"
              id="price"
              name="price"
              class="form-control"
              placeholder="요금 (JPY)"
              required
            />
          </div>

          <!-- 현재 인원 / 최대 인원 -->
          <div class="form-group form-group-rows">
            <div>
              <!-- 현재 인원 (onchange 이벤트로 validateGuestCount 호출) -->
              <label for="currentGuests">현재 인원</label>
              <input
                type="number"
                id="currentGuests"
                name="currentGuests"
                class="form-control"
                min="1"
                placeholder="현재 인원 수"
                required
                onchange="validateGuestCount()"
              />
            </div>
            <div>
              <!-- 최대 인원: 기본값 2, 최소값 2 -->
              <label for="maxGuests">최대 인원</label>
              <input
                type="number"
                id="maxGuests"
                name="maxGuests"
                class="form-control"
                min="2"
                value="2"
                placeholder="최대 인원 수"
                required
              />
            </div>
          </div>

          <!-- [A] 지방 선택 -->
          <div class="form-group form-group-rowAddress">
            <div>
              <label for="provinceId">지방 선택</label>
              <select
                id="provinceId"
                name="provinceId"
                class="form-control"
                required
                onchange="updateRegionSelect()"
              >
                <option value="">-- 선택하세요 --</option>
                <option value="1">北海道</option>
                <option value="2">東北</option>
                <option value="3">甲信越・北陸</option>
                <option value="4">関東</option>
                <option value="5">中国</option>
                <option value="6">東海</option>
                <option value="7">九州・沖縄</option>
                <option value="8">関西</option>
                <option value="9">四国</option>
              </select>
            </div>
            <!-- [B] 지역 선택 -->
            <div>
              <label for="regionId">지역 선택</label>
              <select
                id="regionId"
                name="regionId"
                class="form-control"
                required
                onchange="updateCitySelect()"
              >
                <option value="">-- 선택하세요 --</option>
              </select>
            </div>
            <!-- [C] 도시 선택 -->
            <div>
              <label for="cityId">도시 선택</label>
              <select
                id="cityId"
                name="cityId"
                class="form-control"
                required
                onchange="updateTownSelect()"
              >
                <option value="">-- 선택하세요 --</option>
              </select>
            </div>
            <!-- [D] 하위 시/군/구 선택 -->
            <div>
              <label for="townId">하위 시/군/구 선택</label>
              <select id="townId" name="townId" class="form-control" required>
                <option value="">-- 선택하세요 --</option>
              </select>
            </div>
          </div>

          <!-- 주소 입력 (Autocomplete 적용) -->
          <div class="form-group">
            <label for="address">주소</label>
            <input
              type="text"
              id="address"
              name="address"
              class="form-control"
              placeholder="ex. 東京都港区芝浦三丁目４－１"
              required
            />
          </div>

          <!-- 영문 주소 표시 영역 -->
          <div id="englishAddress"></div>
          <br />

          <!-- 상세 주소 -->
          <div class="form-group form-group-rowAddress">
            <div>
              <label for="detailAddress">상세 주소</label>
              <input
                type="text"
                id="detailAddress"
                name="detailAddress"
                class="form-control"
                placeholder="ex. アチコプラザ 4F"
              />
            </div>

            <!-- 우편번호 (자동 입력, readonly) -->
            <div>
              <label for="postalCode">우편번호</label>
              <input
                type="text"
                id="postalCode"
                name="postalCode"
                class="form-control"
                readonly
                placeholder="자동 입력"
              />
            </div>
          </div>

          <!-- 지도 영역 -->
          <div class="form-group">
            <label for="map">지도에서 위치 확인</label>
            <div
              id="map"
              style="
                width: 100%;
                height: 400px;
                border-radius: 30px;
                overflow: hidden;
              "
            ></div>
          </div>

          <!-- 사진 등록 -->
          <div class="photo-upload-box">
            <h3>사진 등록</h3>
            <div id="photoPreview" style="margin-top: 10px">
              <label for="photos" class="photo-upload-button">+</label>
              <input
                type="file"
                id="photos"
                name="photos"
                multiple
                form="shareForm"
                onchange="handlePhotoUpload(event)"
              />
            </div>
          </div>

          <th:block th:if="${canRegistShare == true}">
            <button class="register-btn" form="shareForm" type="submit">
              숙소 등록
            </button>
          </th:block>
          <th:block th:unless="${canRegistShare == true}">
            <p>숙소 등록이 불가합니다.</p>
            <p>이미 진행되고 있는 숙소가 있습니다.</p>
          </th:block>
        </form>
      </section>
    </main>

    <!-- 푸터 -->
    <footer th:replace="~{fragments/footerTest :: footer}"></footer>
  </body>
</html>
