<!DOCTYPE html>

<html lang="ko" xmlns:th="http://thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Achiko Mypage</title>
  <link rel="stylesheet" th:href="@{/css/style.css}" />
  <script th:src="@{/js/jquery-3.7.1.min.js}"></script>
  <link href="http://fonts.cdnfonts.com/css/airbnb-cereal-app" rel="stylesheet" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
    integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous" />
  <script th:src="@{./js/mypageJS.js}" defer></script>
  <style>
    .card {
      cursor: pointer;
      transition: transform 0.2s;
    }

    .card:hover {
      transform: scale(1.05);
    }
  </style>

    <script>
      $(document).ready(function () {
        $.ajax({
          url: "/api/mypage/activities",
          type: "GET",
          dataType: "json",
          success: function (data) {
            $("#viewing-count").text(data.viewingCount + "건");
            $("#favorite-count").text(data.favoriteCount + "건");
            $("#chatroom-count").text(data.chatroomCount + "개");
          },
          error: function () {
            $("#viewing-count").text("불러오기 실패");
            $("#favorite-count").text("불러오기 실패");
            $("#chatroom-count").text("불러오기 실패");
          }
        });
      });
    </script>
</head>

<body>
  <div class="container mt-5">
    <h2 class="mb-3">계정</h2>
    <p>안녕하세요, <strong th:text="${user.userId}"></strong>님!</p>


    <div class="row g-3">
      <div class="col-md-4">
        <div class="card p-3">
          <i class="fas fa-user fa-2x"></i>
          <h4 class="mt-2">My Achiko</h4>
          <p>Achiko 활동 내역 </p>
          <ul class="activity-list">
            <li><strong>예약된 뷰잉:</strong> <span id="viewing-count">로딩 중...</span></li>
            <li><strong>찜한 목록:</strong> <span id="favorite-count">로딩 중...</span></li>
            <li><strong>채팅방:</strong> <span id="chatroom-count">로딩 중...</span></li>
          </ul>
          <span><a href="#">자세히 보기</a></span>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card p-3">
          <i class="fas fa-shield-alt fa-2x"></i>
          <h4 class="mt-2">계정관리</h4>
          <p>비밀번호 변경 및 계정 관리</p>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card p-3">
          <i class="fas fa-wallet fa-2x"></i>
          <h4 class="mt-2">결제내역</h4>
          <p>결제 내역 확인하기</p>
        </div>
      </div>
    </div>

  </div>
</body>

</html>
