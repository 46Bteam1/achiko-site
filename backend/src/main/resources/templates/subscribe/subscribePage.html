<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Achiko</title>

    <!-- Bootpay JavaScript SDK -->
    <script src="https://js.bootpay.co.kr/bootpay-5.1.0.min.js"></script>

    <!-- jQuery 추가 -->
    <script th:src="@{/js/jquery-3.7.1.min.js}"></script>

    <!-- JS 파일 추가 -->
    <script th:src="@{/js/subscribe/subscribe.js}"></script>

    <link rel="stylesheet" th:href="@{/css/subscribe/subscribe.css}" />
  </head>
  <body>
    <!-- header fragment -->
    <!-- <div th:replace="~{fragments/header :: header}"></div> -->
    <header>
      <div class="header-col">
        <div class="header-col">
          <a href="../index.html" th:href="@{/}">
            <img
              th:src="@{/images/logo-achiko.png}"
              alt="Achiko Logo"
              width="204px"
              height="64px"
            />
          </a>
        </div>
      </div>
      <div>
        <div class="simple-query-btn-wrap">
          <button class="simple-query-form-btn">
            <div class="text">검색 시작하기</div>
            <div class="query-submit-btn">
              <svg
                viewBox="0 0 32 32"
                style="
                  display: block;
                  height: 12px;
                  width: 12px;
                  stroke: white;
                  stroke-width: 4;
                  overflow: visible;
                "
              >
                <g fill="none">
                  <path
                    d="m13 24c6.0751322 0 11-4.9248678 11-11 0-6.07513225-4.9248678-11-11-11-6.07513225 0-11 4.92486775-11 11 0 6.0751322 4.92486775 11 11 11zm8-3 9 9"
                  ></path>
                </g>
              </svg>
            </div>
          </button>
        </div>
      </div>
      <div class="header-col header-nav">
        <div class="header-nav-left">
          <button>
            <svg class="sticky-black" width="16px" height="16px">
              <path
                d="m8.002.25a7.77 7.77 0 0 1 7.748 7.776 7.75 7.75 0 0 1 -7.521 7.72l-.246.004a7.75 7.75 0 0 1 -7.73-7.513l-.003-.245a7.75 7.75 0 0 1 7.752-7.742zm1.949 8.5h-3.903c.155 2.897 1.176 5.343 1.886 5.493l.068.007c.68-.002 1.72-2.365 1.932-5.23zm4.255 0h-2.752c-.091 1.96-.53 3.783-1.188 5.076a6.257 6.257 0 0 0 3.905-4.829zm-9.661 0h-2.75a6.257 6.257 0 0 0 3.934 5.075c-.615-1.208-1.036-2.875-1.162-4.686l-.022-.39zm1.188-6.576-.115.046a6.257 6.257 0 0 0 -3.823 5.03h2.75c.085-1.83.471-3.54 1.059-4.81zm2.262-.424c-.702.002-1.784 2.512-1.947 5.5h3.904c-.156-2.903-1.178-5.343-1.892-5.494l-.065-.007zm2.28.432.023.05c.643 1.288 1.069 3.084 1.157 5.018h2.748a6.275 6.275 0 0 0 -3.929-5.068z"
              ></path>
            </svg>
          </button>
        </div>
        <div class="header-nav-right">
          <button>
            <div class="icon-list">
              <svg
                viewBox="0 0 32 32"
                style="
                  display: block;
                  fill: none;
                  height: 16px;
                  width: 16px;
                  stroke: currentcolor;
                  stroke-width: 3;
                  overflow: visible;
                "
              >
                <g fill="none" fill-rule="nonzero">
                  <path d="m2 16h28"></path>
                  <path d="m2 24h28"></path>
                  <path d="m2 8h28"></path>
                </g>
              </svg>
            </div>
            <div class="icon-user-circle">
              <svg viewBox="0 0 32 32">
                <path
                  d="m16 .7c-8.437 0-15.3 6.863-15.3 15.3s6.863 15.3 15.3 15.3 15.3-6.863 15.3-15.3-6.863-15.3-15.3-15.3zm0 28c-4.021 0-7.605-1.884-9.933-4.81a12.425 12.425 0 0 1 6.451-4.4 6.507 6.507 0 0 1 -3.018-5.49c0-3.584 2.916-6.5 6.5-6.5s6.5 2.916 6.5 6.5a6.513 6.513 0 0 1 -3.019 5.491 12.42 12.42 0 0 1 6.452 4.4c-2.328 2.925-5.912 4.809-9.933 4.809z"
                ></path>
              </svg>
            </div>
          </button>
        </div>
      </div>
    </header>

    <main class="subscribe-container">
      <h2>Achiko Premium 구독 결제</h2>
      <p class="description">
        최고의 서비스를 누리세요! 더 다양한 호스트와 게스트를 만나보세요.
      </p>

      <div class="form-group">
        <label for="pgSelect">💳 결제 수단을 선택해주세요</label>
        <select id="pgSelect">
          <option value="kakaopay">카카오페이</option>
          <option value="tosspay">토스페이</option>
          <option value="samsungpay">삼성페이</option>
          <option value="naverpay">네이버페이</option>
        </select>
      </div>

      <div class="form-group">
        <label for="price">💰 결제 금액</label>
        <input
          type="text"
          id="price"
          th:value="${#numbers.formatInteger(1000000000, 3, 'COMMA') + '원'}"
          readonly
        />
      </div>

      <div class="form-group">
        <label for="userId">👤 사용자 ID</label>
        <input type="text" id="loginId" th:value="${loginId}" readonly />
      </div>

      <input type="hidden" id="userId" th:value="${userId}" readonly />
      <input type="hidden" id="email" th:value="${email}" readonly />

      <button id="subscribeButton" th:if="${isSubscribed == null}">
        ✨ 구독 결제하기
      </button>
      <button id="subscribeCancelButton" th:unless="${isSubscribed == null}">
        🚫 구독 취소하기
      </button>

      <p class="secure-info">
        🔒 안전한 결제를 위해 보안이 강화된 결제 시스템을 사용합니다.
      </p>

      <br /><br />

      <section class="marquee-container">
        <div class="marquee">
          <div class="marquee-inner">
            <th:block th:each="num : ${#numbers.sequence(1, 12)}">
              <img
                th:src="@{'/images/subscribe/mark' + ${num} + '.png'}"
                th:alt="${num}"
              />
            </th:block>
            <th:block th:each="num : ${#numbers.sequence(1, 12)}">
              <img
                th:src="@{'/images/subscribe/mark' + ${num} + '.png'}"
                th:alt="${num + '-dup'}"
              />
            </th:block>
          </div>
        </div>
      </section>
    </main>

    <!-- footer fragment -->
    <div th:replace="~{fragments/footer :: footer}"></div>
  </body>
</html>
