<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>리뷰 작성</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
	<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
 	<link rel="stylesheet" th:href="@{/css/review/reviewRegist.css}" />
</head>

<body>
	<!-- ✅ 왼쪽 섹션: 리뷰 대상 정보 -->
	<div class="container">
		<div class="left-section">
			<div class="property-image">
				<div>
					<img th:src="${hostUser.profileImage != null and !#strings.isEmpty(hostUser.profileImage) ? hostUser.profileImage : '/images/default-profile.webp'}"
						alt="호스트 이미지" width="150px" height="150px" style="border-radius: 50%; object-fit: cover" />
				</div>
			</div>
			<div class="property-info">
				<p>
					<strong>유저 이름:</strong>
					<span th:text="${reviewedUserDTO.realName}">기본 이름</span>
				</p>
				<p>
					<strong>계정 유형:</strong>
					<span
						th:text="${reviewedUserDTO.isHost == 0 ? '호스트' : (reviewedUserDTO.isHost == 1 ? '게스트' : '관리자')}">상태</span>
				</p>
				<p>
					<strong>성별:</strong>
					<span
						th:text="${reviewedUserDTO.gender == 0 ? '남성' : (reviewedUserDTO.gender == 1 ? '여성' : '기타')}">성별</span>
				</p>
				<p>
					<strong>언어:</strong>
					<span th:text="${reviewedUserDTO.languages}">언어</span>
				</p>
				<p>
					<strong>종교:</strong>
					<span th:text="${reviewedUserDTO.religion}">종교</span>
				</p>
			</div>
		</div>

		<!-- ✅ 오른쪽 섹션: 리뷰 작성 -->
		<div class="right-section">
			<div class="review-header">
				<span th:text="${reviewedUserName}"></span>님에 대한 후기를 작성하세요.
			</div>
			<div class="review-description">14일 동안 후기를 작성할 수 있습니다. 후기를 작성한
				후에는 회원님의 피드백을 받을 수 있습니다. 후기 작성 가이드를 참고하세요.</div>

			<form th:action="@{/review/regist}" method="post">
				<input type="hidden" name="reviewId" th:value="${review.reviewId}">
				<input type="hidden" name="reviewedUserId" th:value="${reviewedUserDTO.userId}">


				<!-- ✅ 청결도 -->
				<div class="rating-box">
					<p>
						<strong>청결도</strong>
					</p>
					<p>룸메이트는 회원님이 예상한 것만큼 청결했나요?</p>
					<div class="stars">
						<input type="radio" name="cleanlinessRating" value="5" id="cleanliness-5"><label
							for="cleanliness-5">★</label> <input type="radio" name="cleanlinessRating" value="4"
							id="cleanliness-4"><label for="cleanliness-4">★</label> <input type="radio"
							name="cleanlinessRating" value="3" id="cleanliness-3"><label for="cleanliness-3">★</label>
						<input type="radio" name="cleanlinessRating" value="2" id="cleanliness-2"><label
							for="cleanliness-2">★</label> <input type="radio" name="cleanlinessRating" value="1"
							id="cleanliness-1"><label for="cleanliness-1">★</label>
					</div>
				</div>

				<!-- ✅ 신뢰도 -->
				<div class="rating-box">
					<p>
						<strong>신뢰도</strong>
					</p>
					<p>룸메이트는 신뢰할 수 있었나요?</p>
					<div class="stars">
						<input type="radio" name="trustRating" value="5" id="trust-5"><label for="trust-5">★</label>
						<input type="radio" name="trustRating" value="4" id="trust-4"><label for="trust-4">★</label>
						<input type="radio" name="trustRating" value="3" id="trust-3"><label for="trust-3">★</label>
						<input type="radio" name="trustRating" value="2" id="trust-2"><label for="trust-2">★</label>
						<input type="radio" name="trustRating" value="1" id="trust-1"><label for="trust-1">★</label>
					</div>
				</div>

				<!-- ✅ 소통능력 -->
				<div class="rating-box">
					<p>
						<strong>소통능력</strong>
					</p>
					<p>룸메이트와의 의사소통은 원활했나요?</p>
					<div class="stars">
						<input type="radio" name="communicationRating" value="5" id="communication-5"><label
							for="communication-5">★</label>
						<input type="radio" name="communicationRating" value="4" id="communication-4"><label
							for="communication-4">★</label>
						<input type="radio" name="communicationRating" value="3" id="communication-3"><label
							for="communication-3">★</label>
						<input type="radio" name="communicationRating" value="2" id="communication-2"><label
							for="communication-2">★</label>
						<input type="radio" name="communicationRating" value="1" id="communication-1"><label
							for="communication-1">★</label>
					</div>
				</div>

				<!-- ✅ 매너 -->
				<div class="rating-box">
					<p>
						<strong>매너</strong>
					</p>
					<p>룸메이트는 친절하고 매너가 좋았나요?</p>
					<div class="stars">
						<input type="radio" name="mannerRating" value="5" id="manner-5"><label for="manner-5">★</label>
						<input type="radio" name="mannerRating" value="4" id="manner-4"><label for="manner-4">★</label>
						<input type="radio" name="mannerRating" value="3" id="manner-3"><label for="manner-3">★</label>
						<input type="radio" name="mannerRating" value="2" id="manner-2"><label for="manner-2">★</label>
						<input type="radio" name="mannerRating" value="1" id="manner-1"><label for="manner-1">★</label>
					</div>
				</div>
				<!-- ✅ 코멘트 입력 -->
				<div class="comment-box">
					<label for="comment">의견을 남겨주세요:</label>
					<textarea class="form-control" id="comment" name="comment" rows="4" required></textarea>
				</div>

				<!-- ✅ 제출 버튼 -->
				<button type="submit" class="submit-btn">리뷰 제출</button>
			</form>
		</div>
	</div>
</body>

</html>
