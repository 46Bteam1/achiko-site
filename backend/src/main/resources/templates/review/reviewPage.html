<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Write</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 900px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .star-rating input {
            display: none;
        }
        .star-rating label {
            color: gray;
            font-size: 1.5rem;
            cursor: pointer;
        }
        .star-rating input:checked ~ label {
            color: gold;
        }
    </style>
</head>

<body>

    <div class="container mt-4">
        <h2 class="text-center">리뷰 작성</h2>

        <form th:action="@{/review/write}" method="POST">

            <table class="table table-bordered mt-3">
                <tbody>
                    <!-- 작성자 -->
                    <tr>
                        <th>작성자</th>
                        <td>
                            <input type="text" name="reviewWriter" th:value="${#authentication.name}" id="reviewWriter" readonly class="form-control">
                        </td>
                    </tr>

                    <!-- 리뷰 제목 -->
                    <tr>
                        <th>리뷰 제목</th>
                        <td>
                            <input type="text" name="reviewTitle" id="reviewTitle" placeholder="리뷰 제목을 입력하세요" required class="form-control">
                        </td>
                    </tr>

                    <!-- 리뷰 내용 -->
                    <tr>
                        <th>리뷰 내용</th>
                        <td>
                            <textarea name="reviewContent" id="reviewContent" placeholder="리뷰 내용을 입력하세요" class="form-control"></textarea>
                        </td>
                    </tr>

                    <!-- 별점 입력 -->
                    <tr>
                        <th>별점</th>
                        <td>
                            <div class="star-rating d-flex justify-content-start">
                                <input type="radio" id="star5" name="rating" value="5"><label for="star5">★</label>
                                <input type="radio" id="star4" name="rating" value="4"><label for="star4">★</label>
                                <input type="radio" id="star3" name="rating" value="3"><label for="star3">★</label>
                                <input type="radio" id="star2" name="rating" value="2"><label for="star2">★</label>
                                <input type="radio" id="star1" name="rating" value="1"><label for="star1">★</label>
                            </div>
                        </td>
                    </tr>

                    <!-- 파일 업로드 -->
                    <tr>
                        <th>첨부파일</th>
                        <td>
                            <input type="file" name="uploadFile" id="uploadFile" class="form-control">
                        </td>
                    </tr>

                    <!-- 제출 버튼 -->
                    <tr>
                        <th colspan="2" class="text-center">
                            <input type="submit" value="리뷰 등록" class="btn btn-primary">&nbsp;
                            <input type="reset" value="초기화" class="btn btn-danger">
                        </th>
                    </tr>
                </tbody>
            </table>
        </form>
    </div>

</body>

</html>
