<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>리뷰 목록</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
  <script th:src="@{/js/review/review.js}"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>


  <style>
    body {
      font-family: Arial, sans-serif;
    }

    .container {
      max-width: 900px;
      margin: auto;
    }

    .review-summary {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 15px;
    }

    .rating-box {
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 15px;
      background-color: #f8f9fa;
      border-radius: 10px;
      margin-bottom: 20px;
      font-size: 16px;
      font-weight: bold;
    }

    .review-card {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      padding: 15px;
      background-color: #ffffff;
      border-radius: 10px;
      border: 1px solid #ddd;
      margin-bottom: 10px;
    }

    .review-left {
      display: flex;
      align-items: flex-start;
    }

    .reviewer-img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      margin-right: 15px;
    }

    .review-content {
      flex-grow: 1;
    }

    .review-name {
      font-weight: bold;
    }

    .review-meta {
      font-size: 14px;
      color: gray;
    }

    .stars {
      color: #ffcc00;
    }

    .review-ratings {
      text-align: right;
      min-width: 120px;
      font-weight: bold;
    }

    .review-ratings p {
      margin: 2px 0;
    }

    .write-review-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #007bff;
      color: white;
      border: none;
      padding: 12px 18px;
      font-size: 16px;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
    }

    .write-review-btn:hover {
      background-color: #0056b3;
    }

    /* 🔹 모달창 스타일 */
    .modal {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
      z-index: 1000;
      width: 360px;
      /* 크기 증가 */
      max-height: 300px;
      /* 한눈에 다 보이게 */
      text-align: center;
      overflow: hidden;
    }

    /* 🔹 모달 내부 컨텐츠 */
    .modal-content {
      position: relative;
      padding: 15px;
    }

    /* 🔹 닫기 버튼 */
    .close {
      position: absolute;
      top: 10px;
      right: 12px;
      font-size: 20px;
      cursor: pointer;
    }

    /* 🔹 URL 복사 입력창 */
    .copy-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #f8f9fa;
      padding: 10px;
      border-radius: 8px;
      margin: 12px 0;
      border: 1px solid #ddd;
    }

    .copy-container input {
      width: 80%;
      border: none;
      background: transparent;
      font-size: 14px;
      outline: none;
      padding: 5px;
    }

    /* 🔹 복사 버튼 (크기 키움) */
    .copy-container button {
      background: #007bff;
      color: white;
      border: none;
      padding: 8px 18px;
      /* 가로 폭 증가 */
      cursor: pointer;
      border-radius: 6px;
      font-size: 14px;
      font-weight: bold;
      white-space: nowrap;
      /* 줄바꿈 방지 */
    }

    .copy-container button:hover {
      background: #0056b3;
    }

    /* 🔹 카카오 공유 버튼 */
    .btn-kakao {
      width: 100%;
      padding: 12px;
      border: none;
      cursor: pointer;
      border-radius: 8px;
      background: #ffeb3b;
      font-size: 16px;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: 10px;
    }

    .btn-kakao:hover {
      background: #fdd835;
    }
  </style>

</head>

<body>
  <div class="container mt-4">
    <h3 class="mt-3 text-start">
      <span th:text="${reviewedUserName}"></span>님에 대한 후기 <span class="text-muted" style="font-size: 14px;">
        (<span th:text="${isHost == 0 ? '게스트' : (isHost == 1 ? '호스트' : '관리자')}"></span>
        · <span th:text="${nationality}"></span> · <span
          th:text="${gender == 0 ? '남성' : (gender == 1 ? '여성' : '기타')}"></span>
        · <span th:text="${languages}"></span> · <span th:text="${religion}"></span>)
      </span>
    </h3>

    <!-- ⭐ 차트 추가 -->
    <div class="chart-container">
      <canvas id="reviewDonutChart"></canvas>
    </div>

    <!-- Thymeleaf에서 데이터를 JavaScript로 넘겨주는 hidden 요소 -->
    <p id="cleanlinessRating" th:text="${#numbers.formatDecimal(averageCleanliness, 1, 2) ?: 0}" hidden></p>
    <p id="trustRating" th:text="${#numbers.formatDecimal(averageTrust, 1, 2) ?: 0}" hidden></p>
    <p id="communicationRating" th:text="${#numbers.formatDecimal(averageCommunication, 1, 2) ?: 0}" hidden></p>
    <p id="mannerRating" th:text="${#numbers.formatDecimal(averageManner, 1, 2) ?: 0}" hidden></p>


    <button id="ShareButton" class="btn btn-outline-secondary ms-3">공유하기</button>

    <div class="d-flex justify-content-end mb-3">
      <select id="reviewFilter" class="form-select w-auto">
        <option value="latest" selected>최신순</option>
        <option value="oldest">오래된순</option>
        <option value="rating">별점순</option>
      </select>
    </div>

    <p class="text-muted" style="font-size: 14px;" th:text="${bio}"></p>

    <div class="review-summary">
      · 후기 <span th:text="|총 ${#lists.size(reviews)}개|"></span>
    </div>
    <div class="rating-box">
      <div>
        <p>청결도</p>
        <p th:text="${#numbers.formatDecimal(averageCleanliness, 1, 2)}"></p>
      </div>
      <div>
        <p>신뢰도</p>
        <p th:text="${#numbers.formatDecimal(averageTrust, 1, 2)}"></p>
      </div>
      <div>
        <p>소통 능력</p>
        <p th:text="${#numbers.formatDecimal(averageCommunication, 1, 2)}"></p>
      </div>
      <div>
        <p>매너</p>
        <p th:text="${#numbers.formatDecimal(averageManner, 1, 2)}"></p>
      </div>
    </div>

    <!-- 기존 코드에서 추가 -->
    <div id="reviewList">
      <div th:fragment="reviewListFragment">
        <div class="review-card d-flex justify-content-between align-items-center" th:id="|review-${review.reviewId}|"
          th:each="review : ${reviews}">

          <!-- 왼쪽 (리뷰 정보) -->
          <div class="review-left d-flex align-items-start">
            <img class="reviewer-img" th:src="@{/images/default-profile.png}" alt="프로필">
            <div class="review-content">
              <p class="review-name">리뷰 작성자: <span th:text="${review.reviewerId}"></span></p>
              <p class="review-meta">
                <span th:text="${#temporals.format(review.createdAt, 'yyyy-MM-dd')}"></span>
              </p>
              <p class="review-text" th:text="${review.comment}"></p>
              <div class="d-flex mt-2">
                <a th:href="@{/review/reviewUpdate(reviewId=${review.reviewId})}"
                  class="btn btn-sm btn-outline-primary me-2">수정</a>
                <button class="btn btn-sm btn-outline-danger delete-review"
                  th:data-review-id="${review.reviewId}">삭제</button>

              </div>
            </div>
          </div>

          <!-- 🔹 오른쪽 (점수) -->
          <div class="review-scores text-end">
            <p><strong>청결도</strong> <span th:text="${review.cleanlinessRating}"></span></p>
            <p><strong>신뢰도</strong> <span th:text="${review.trustRating}"></span></p>
            <p><strong>소통</strong> <span th:text="${review.communicationRating}"></span></p>
            <p><strong>매너</strong> <span th:text="${review.mannerRating}"></span></p>
          </div>

        </div>
      </div>
    </div>
  </div>


  <button class="write-review-btn" onclick="location.href='/review/reviewRegist?reviewedUserId=15'">✍
    리뷰 작성</button>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- 공유하기 모달 -->
  <div id="shareModal" class="modal">
    <div class="modal-content">
      <span id="closeShareModalBtn" class="close">&times;</span>
      <h4>
        <img th:src="@{/images/review/kakaotalk.png}" alt="카카오톡 로고" width="26" height="26"
          style="vertical-align: middle; margin-right: 8px; border-radius: 5px;">
        공유하기
      </h4>




      <p style="font-size: 14px; color: gray;">이 페이지의 URL을 복사하거나 SNS로 공유하세요.</p>

      <!-- URL 복사 입력창 -->
      <div class="copy-container">
        <input type="text" id="shareUrl" readonly>
        <button id="copyUrlButton">📋 복사</button>
      </div>

      <!-- 카카오 공유 버튼 -->
      <button id="kakaoShareButton" class="btn-kakao">📢 카카오톡 공유</button>
    </div>
  </div>



</body>

</html>
