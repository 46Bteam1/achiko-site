<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Achiko</title>
    <link rel="icon" type="image/x-icon" th:href="@{/images/favicon.ico}" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />

    <link rel="stylesheet" th:href="@{/css/review/reviewPage.css}" />

    <!-- jQuery 추가 -->
    <script th:src="@{/js/jquery-3.7.1.min.js}"></script>

    <!-- JS 파일 추가 -->
    <script th:src="@{/js/review/review.js}"></script>

    <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
  </head>
  <body>
    <!-- 헤더 header -->
    <header th:replace="~{fragments/header :: header}"></header>

    <main class="container mt-4">
      <div class="review-container">
        <!-- 왼쪽: 사용자 카드 -->
        <div class="user-container">
          <div class="user-card">
            <img
              th:src="${reviewedUser.profileImage} ?: '/images/default-profile.png'"
              alt="Profile Image"
              class="profile-img"
            />
            <h3 th:text="${reviewedUser.nickname}"></h3>
            <p th:text="${reviewedUser.bio}"></p>
            <div class="user-info">
              <span
                th:text="${reviewedUser.isHost == 0 ? '게스트' : (reviewedUser.isHost == 1 ? '호스트' : '관리자')}"
              ></span>
              · <span th:text="${reviewedUser.nationality}"></span> ·
              <span
                th:text="${reviewedUser.gender == 0 ? '남성' : (reviewedUser.gender == 1 ? '여성' : '기타')}"
              ></span>
              · <span th:text="${reviewedUser.languages}"></span> ·
              <span th:text="${reviewedUser.religion}"></span>
            </div>
            <p class="text-muted" style="font-size: 14px" th:text="${bio}"></p>

            <div class="rating-box">
              <div>
                <p>청결도</p>
                <p
                  th:text="${#numbers.formatDecimal(averageCleanliness, 1, 2)}"
                ></p>
              </div>
              <div>
                <p>신뢰도</p>
                <p th:text="${#numbers.formatDecimal(averageTrust, 1, 2)}"></p>
              </div>
              <div>
                <p>소통 능력</p>
                <p
                  th:text="${#numbers.formatDecimal(averageCommunication, 1, 2)}"
                ></p>
              </div>
              <div>
                <p>매너</p>
                <p th:text="${#numbers.formatDecimal(averageManner, 1, 2)}"></p>
              </div>
            </div>
          </div>
          <button
            class="write-review-btn"
            id="writeReviewBtn"
            th:data-url="@{/review/reviewRegist}"
            th:data-reviewed-user-id="${reviewedUser.userId}"
            th:data-login-user-id="${loginUserId}"
          >
            ✍ 리뷰 작성
          </button>
        </div>

        <!-- 오른쪽: 리뷰 리스트 -->
        <div class="review-list-container">
          <div class="review-preview-container">
            <div class="review-summary">
              후기 <span th:text="|총 ${#lists.size(reviews)}개|"></span>
            </div>
            <!-- <div class="rating-box"> -->
            <div>
              <p>청결도</p>
              <p
                th:text="${#numbers.formatDecimal(averageCleanliness, 1, 2)}"
              ></p>
            </div>
            <div>
              <p>신뢰도</p>
              <p th:text="${#numbers.formatDecimal(averageTrust, 1, 2)}"></p>
            </div>
            <div>
              <p>소통 능력</p>
              <p
                th:text="${#numbers.formatDecimal(averageCommunication, 1, 2)}"
              ></p>
            </div>
            <div>
              <p>매너</p>
              <p th:text="${#numbers.formatDecimal(averageManner, 1, 2)}"></p>
            </div>
            <!-- </div> -->
            <div class="d-flex justify-content-end mb-3">
              <select id="reviewFilter" class="form-select w-auto">
                <option value="latest" selected>최신순</option>
                <option value="oldest">오래된순</option>
                <option value="rating">별점순</option>
              </select>
            </div>
          </div>
          <div class="review-list" id="reviewList">
            <div th:each="review : ${reviews}" class="review-card">
              <div class="review-header">
                <span
                  class="reviewer-name"
                  th:text="${review.reviewerDTO.loginId}"
                ></span>
                <span
                  class="review-date"
                  th:text="${#temporals.format(review.createdAt, 'yyyy-MM-dd')}"
                ></span>
              </div>
              <p class="review-text" th:text="${review.comment}"></p>
              <div class="review-ratings">
                <span
                  >청결도: <span th:text="${review.cleanlinessRating}"></span
                ></span>
                <span
                  >신뢰도: <span th:text="${review.trustRating}"></span
                ></span>
                <span
                  >소통: <span th:text="${review.communicationRating}"></span
                ></span>
                <span
                  >매너: <span th:text="${review.mannerRating}"></span
                ></span>
              </div>
              <div class="review-actions mt-2">
                <a
                  th:href="@{/review/reviewUpdate(reviewId=${review.reviewId})}"
                  class="btn btn-sm btn-outline-primary"
                  >수정</a
                >
                <button
                  class="btn btn-sm btn-outline-danger delete-review"
                  th:data-review-id="${review.reviewId}"
                >
                  삭제
                </button>
                <button
                  class="btn btn-sm btn-warning share-kakao"
                  th:data-review-url="@{|${baseUrl}/review/${review.reviewId}|}"
                >
                  KakaoTalk 공유
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script> -->
    <!-- 푸터 -->
    <footer th:replace="~{fragments/footerTest :: footer}"></footer>
  </body>
</html>
